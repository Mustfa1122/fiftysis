<!DOCTYPE html>
<html lang="en">

    <h1> Math Methods in javascript </h1>




    <h4>ceil</h4>
    <script>
        var a = Math.ceil(3.67);
        document.write(a);
    </script>
    <h4>floor</h4>
    <script>
        var b = Math.floor(-3.67);
        document.write(b);
    </script>
    <h4>round</h4>
    <script>
        var c = Math.round(9.67);
        document.write(c);
    </script>
    <h4>trunc</h4>
    <script>
        var d = Math.trunc(-3.67);
        document.write(d);
    </script>
    <h4>max</h4>
    <script>
        var e = Math.max(10, 9, 67, 89);
        document.write(e);
    </script>
    <h4>min</h4>
    <script>
        var f = Math.min(10, 9, 67, 89);
        document.write(f);
    </script>
    <h4>sqrt</h4>
    <script>
        var g = Math.sqrt(64);
        document.write(g);
    </script>
    <h4>cbrt</h4>
    <script>
        var h = Math.cbrt(125);
        document.write(h);
    </script>
    <h4>pow</h4>
    <script>
        var k = Math.pow(3, 4);
        document.write(k);
    </script>
    <h4>random</h4>
    <script>
        var l = Math.random();
        document.write(l);
    </script>
    <h4>abs</h4>
    <script>
        var m = Math.abs(2.45);
        document.write(m);
    </script>
    <h4>PI</h4>
    <script>
        var n = Math.PI;
        document.write(n);
    </script>
</body>

</html>
